<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .loading {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="loading">인증 완료 중...</div>
        <div class="message">
            잠시만 기다려주세요.<br>
            인증이 완료되면 자동으로 창이 닫힙니다.
        </div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // URL에서 인증 코드 또는 에러 확인
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            document.querySelector('.loading').textContent = '인증 실패';
            document.querySelector('.message').textContent = '인증 과정에서 오류가 발생했습니다.';
            document.querySelector('.spinner').style.display = 'none';
            
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = `오류: ${error}${errorDescription ? ` - ${errorDescription}` : ''}`;
        } else if (code) {
            document.querySelector('.loading').textContent = '인증 완료!';
            document.querySelector('.message').textContent = '성공적으로 인증되었습니다.';
            
            // 3초 후 자동으로 창 닫기
            setTimeout(() => {
                window.close();
            }, 3000);
        } else {
            document.querySelector('.loading').textContent = '인증 대기 중...';
            document.querySelector('.message').textContent = 'Google 인증을 완료해주세요.';
        }

        // 부모 창에 메시지 전송 (필요한 경우)
        if (window.opener) {
            window.opener.postMessage({
                type: 'OAUTH_CALLBACK',
                code: code,
                error: error,
                errorDescription: errorDescription
            }, '*');
        }
    </script>
</body>
</html>
